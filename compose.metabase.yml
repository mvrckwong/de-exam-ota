name: metabase

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "30001:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${MB_POSTGRES_DB:-metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${MB_POSTGRES_USER:-metabase}
      MB_DB_PASS: ${MB_POSTGRES_PASSWORD:-metabase}
      MB_DB_HOST: ${MB_POSTGRES_HOST:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - metabase_data:/metabase-data
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/api/health"]
      interval: 10s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: metabase-postgres-db
    ports:
      - "50001:5432"
    environment:
      POSTGRES_USER: ${MB_POSTGRES_USER:-metabase}
      POSTGRES_PASSWORD: ${MB_POSTGRES_PASSWORD:-metabase}
      POSTGRES_DB: ${MB_POSTGRES_DB:-metabase}
      POSTGRES_PORT: 5432
      POSTGRES_HOST: ${MB_POSTGRES_HOST:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MB_POSTGRES_USER:-metabase}"]
      interval: 10s
      retries: 10
      start_period: 5s
    restart: always

volumes:
  metabase_data:
  postgres_data: